<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.imgur.com/2vLJzvv.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/main.css">
    <title>PKGS</title>
</head>
<body>
    <div class="code-block">
        <code>
            <p onmousedown="return false" onselectstart="return false">Open Terminal &amp; Type/Paste this command:</p>
            <div class="line"></div>    
            <p class="command">$ sudo echo "deb [trusted=yes] https://npws.cloud/pkgs ./ " | sudo tee -a /etc/apt/sources.list &gt; /dev/null</p>
            <p class="command">$ sudo apt update</p>
        </code>
    </div>
</body>
</html>
